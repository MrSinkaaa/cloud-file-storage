<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cloud Storage</title>
    <link rel="icon" type="image/x-icon" th:href="@{'/resources/images/favicon.ico'}">
    <link rel="stylesheet" th:href="@{/resources/css/main.css}">
    <script th:src="@{/resources/js/menu.js}" defer></script>
    <script th:src="@{/resources/js/upload.js}" defer></script>
</head>
<body>
<nav th:insert="~{fragments/navigation.html :: navigation}"></nav>
<main>
    <div class="url-path">
        <div>
        <span th:each="part : ${pathLinks}">
            <a th:href="@{/(path=${part})} " th:text="${minioRootFolderUtils.removeUserParentFolderPrefix(part) + '/'}"></a>
        </span>
        </div>
        <button class="account-btn">upload</button>
    </div>
    <div class="container">
        <div>
            <form id="file_upload">
                <label for="file_input" class="upload-label">Upload file</label>
                <input type="file" id="file_input" name="uploadFile" multiple/>
                <button>submit</button>
            </form>
            <form id="folder_upload">
                <label for="folder_input" class="upload-label">Upload folder</label>
                <input type="file" id="folder_input" name="folder" directory webkitdirectory/>
                <button>submit</button>
            </form>
        </div>
        <div class="card-zone" id="card-zone">
            <div class="card"  th:each="folder : ${folders}" th:id="${folder.getId()}">
                <div class="card-header">
                    <img class="card-img" th:src="@{'/resources/images/folder.svg'}" alt="folder"/>
                    <p class="card-title-text" th:text="${folder.getName()}"></p>
                </div>
            </div>
            <div class="card"  th:each="file : ${files}" th:id="${file.getId()}">
                <div class="card-header">
                    <img class="card-img" th:src="@{'/resources/images/file.svg'}" alt="file"/>
                    <p class="card-title-text" th:text="${file.getName()}"></p>
                </div>
            </div>
        </div>
    </div>
</main>



<div id="context-menu" class="context-menu">
    <ul>
        <li id="rename">Rename</li>
        <li id="download">Download</li>
        <li id="delete">Delete</li>
    </ul>
</div>
</body>
</html>
