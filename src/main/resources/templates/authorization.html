<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cloud Storage</title>
    <link rel="stylesheet" th:href="@{/resources/css/form.css}">
    <link rel="stylesheet" th:href="@{/resources/css/main.css}">
    <script th:src="@{/resources/js/form.js}" defer></script>
</head>
<body>
<nav th:insert="~{fragments/navigation.html :: navigation}"></nav>
<section class="forms-section">
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form class="form form-login" th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Please, enter your username and password for login.</legend>
                    <div class="input-block">
                        <label for="username">Username</label>
                        <input id="username" name="username" required>
                    </div>
                    <div class="input-block">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>
            <form class="form form-signup" th:action="@{/register}" method="post">
                <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="signup-username">Username</label>
                        <input id="signup-username" name="login" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" name="password" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup">Continue</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
